<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#030712"/>
      <stop offset="50%" stop-color="#0a1628"/>
      <stop offset="100%" stop-color="#030712"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#94a3b8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#10b981" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#10b981" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#10b981" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#10b981" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#10b981" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="#10b981" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#10b981" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#10b981" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#10b981" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#10b981" stroke-width="1"/>
  </g>
  
  <!-- Glow effects -->
  <ellipse cx="300" cy="315" rx="300" ry="200" fill="#10b981" opacity="0.08"/>
  <ellipse cx="900" cy="315" rx="300" ry="200" fill="#3b82f6" opacity="0.06"/>
  
  <!-- Logo mark -->
  <g transform="translate(100, 240)">
    <rect width="64" height="64" rx="12" fill="#030712" stroke="url(#accentGrad)" stroke-width="2"/>
    <path d="M16 16h20v6H22v8h12v6H22v12H16V16z" fill="url(#accentGrad)"/>
    <path d="M38 28l10-12v12H38z" fill="url(#accentGrad)" opacity="0.7"/>
    <path d="M38 36l10 12V36H38z" fill="url(#accentGrad)" opacity="0.7"/>
  </g>
  
  <!-- FleetWorks text -->
  <text x="190" y="295" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="600" fill="white">FleetWorks</text>
  
  <!-- Tagline -->
  <text x="100" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8">The Capacity Orchestration Platform</text>
  
  <!-- Subtext -->
  <text x="100" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#64748b">Stop Searching. Start Booking.</text>
  
  <!-- DWTB badge -->
  <g transform="translate(100, 480)">
    <rect width="180" height="36" rx="18" fill="#10b981" opacity="0.15" stroke="#10b981" stroke-width="1" stroke-opacity="0.3"/>
    <text x="90" y="24" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10b981" text-anchor="middle">DWTB?! Proposal</text>
  </g>
  
  <!-- Right side visual - network nodes -->
  <g transform="translate(700, 150)">
    <!-- Broker nodes -->
    <circle cx="50" cy="80" r="20" fill="#10b981" opacity="0.8"/>
    <circle cx="30" cy="160" r="16" fill="#10b981" opacity="0.6"/>
    <circle cx="60" cy="240" r="18" fill="#10b981" opacity="0.7"/>
    <circle cx="40" cy="320" r="14" fill="#10b981" opacity="0.5"/>
    
    <!-- Center hub -->
    <circle cx="220" cy="200" r="40" fill="#f59e0b"/>
    <circle cx="220" cy="200" r="50" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.4"/>
    <circle cx="220" cy="200" r="60" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.2"/>
    
    <!-- Carrier nodes -->
    <circle cx="390" cy="60" r="18" fill="#3b82f6" opacity="0.7"/>
    <circle cx="400" cy="140" r="20" fill="#3b82f6" opacity="0.8"/>
    <circle cx="380" cy="220" r="16" fill="#3b82f6" opacity="0.6"/>
    <circle cx="400" cy="300" r="18" fill="#3b82f6" opacity="0.7"/>
    <circle cx="370" cy="370" r="14" fill="#3b82f6" opacity="0.5"/>
    
    <!-- Connection lines -->
    <line x1="70" y1="80" x2="180" y2="180" stroke="white" stroke-width="1" opacity="0.2"/>
    <line x1="46" y1="160" x2="180" y2="195" stroke="white" stroke-width="1" opacity="0.2"/>
    <line x1="78" y1="240" x2="180" y2="205" stroke="white" stroke-width="1" opacity="0.2"/>
    <line x1="54" y1="320" x2="180" y2="215" stroke="white" stroke-width="1" opacity="0.2"/>
    
    <line x1="260" y1="185" x2="372" y2="60" stroke="white" stroke-width="1" opacity="0.2"/>
    <line x1="260" y1="195" x2="380" y2="140" stroke="white" stroke-width="1" opacity="0.2"/>
    <line x1="260" y1="200" x2="364" y2="220" stroke="white" stroke-width="1" opacity="0.2"/>
    <line x1="260" y1="210" x2="382" y2="300" stroke="white" stroke-width="1" opacity="0.2"/>
    <line x1="260" y1="220" x2="356" y2="370" stroke="white" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Border accent -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentGrad)"/>
</svg>
